<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DeadJack TS</title>
    <style>
        body {
            background: #064420;
            color: white;
            font-family: Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hand {
            margin-top: 20px;
            font-size: 2rem;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        h2 {
            margin-bottom: 0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
<h1>DeadJack</h1>
<div>You scored: <span id="player-points"></span> out of 10</div>
<div>Deck in play: <span id="deck-name"></span></div>
<div>Round: <span id="rounds"></span></div>

<h2>Dealer</h2>
<div>Dealer won rounds: <span id="dealer-rounds"></span> </div>
<div id="dealer" class="hand"></div>
<div>Score: <span id="dealer-score"></span></div>

<h2>Player</h2>
<div>Player won rounds: <span id="player-rounds"></span> </div>
<div> Player health: <span id="player-health"></span> </div>
<div id="player" class="hand"></div>
<div>Score: <span id="player-score"></span></div>

<div>
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="restart" disabled=disabled>Next Round</button>
    <button id="use_item">Use Item</button>
</div>

<div id="message"></div>
<h3>Item List</h3>
<ul id="item-list"></ul>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
